<div class="todo-list-items">
  <ngx-loading [show]="loading"
               [config]="{animationType: ngxLoadingAnimationTypes.circle, backdropBackgroundColour: backdropBackgroundColour,
                   backdropBorderRadius: '0', primaryColour: primaryColour, secondaryColour:secondaryColour}"></ngx-loading>
  <app-todo-item *ngFor="let todo of todos | async"
                 [description]="todo.description"
                 [attachment]="todo.attachment"
                 [status]="todo.status"
                 [id]="todo.id">
  </app-todo-item>
  <div *ngIf="(todos | async)?.length === 0" class="no-todos-found"> No se encontraron to-dos</div>
</div>
