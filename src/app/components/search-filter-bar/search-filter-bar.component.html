<div class="search-filter-bar">
  <input class="search-input"
         placeholder="Buscar"
         name="search-term"
         autocomplete="off"
         (keyup)="updateSearchTerm($event.target.value)">
  <select class="select-filter" name="filter" (change)="updateFilter($event.target.value)">
    <option value="description" selected> Descripci√≥n</option>
    <option value="id"> ID</option>
  </select>
  <div class="select-status-container" >
    <div class="select-status-option"
         title="Filtrar {{state.name | lowercase}}"
         *ngFor="let state of states"
         [ngClass]="{'active' : activeStatus === state.value}"
         (click)="updateStatus(state.value)">
      <span class="select-status-option-text"> {{state.name}} </span>
    </div>
  </div>
</div>
